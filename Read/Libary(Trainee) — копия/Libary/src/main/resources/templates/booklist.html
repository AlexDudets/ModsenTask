<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Список книг</h1>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>ISBN</th>
            <th>Название</th>
            <th>Жанр</th>
            <th>Описание</th>
            <th>Автор</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${Books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <a th:href="@{/AddBooks}" class="btn btn-secondary">Добавить книгу</a>
        <a th:href="@{/getid}" class="btn btn-secondary">Найти книгу по ID</a>
        <a th:href="@{/getisbn}" class="btn btn-secondary">Найти книгу по ISBN</a>
        <a th:href="@{/bookstatus}" class="btn btn-secondary">Статус книг</a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
