<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать книгу</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Редактировать книгу</h1>
    <form id="editbook" method="post" class="mt-4">
        <input type="hidden" name="id" th:value="${book.id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Название:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${book.name}" required>
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" name="isbn" class="form-control" th:value="${book.isbn}" required>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Жанр:</label>
            <input type="text" id="genre" name="genre" class="form-control" th:value="${book.genre}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" name="description" class="form-control" required th:text="${book.description}"></textarea>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Автор:</label>
            <input type="text" id="author" name="author" class="form-control" th:value="${book.author}" required>
        </div>

        <div class="text-center mt-3">
            <a href="/books" class="btn btn-secondary">Назад к списку книг</a>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>

    <script>
        document.getElementById('editbook').onsubmit = function() {
            var bookId = this.id.value; // Получаем ID из скрытого поля
            this.action = '/books/update/' + bookId; // Формируем нужный URL
        };
    </script>
</div> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
