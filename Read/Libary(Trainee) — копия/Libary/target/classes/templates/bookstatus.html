<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Статус книг</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center">Статус всех книг</h1>
  <table class="table table-bordered mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Дата взятия</th>
      <th>Дата возврата</th>
      <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.formattedBorrowedAt}"></td>
      <td th:text="${book.formattedReturnDue}"></td>
      <td th:text="${book.status}"></td>
    </tr>
    </tbody>
  </table>
  <div class="text-center mt-3">
    <a th:href="@{/books}" class="btn btn-secondary">Назад к списку книг</a>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
